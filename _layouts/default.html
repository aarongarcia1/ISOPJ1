<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo Hacker Elegante</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Fondo estilo hacker */
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #0f0;
    overflow: hidden;
  }

  /* Animación de código estilo Matrix */
  .code-rain {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    color: #0f0;
    font-size: 16px;
    line-height: 1.2;
    white-space: pre;
    pointer-events: none;
    overflow: hidden;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Partículas abstractas flotantes */
  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #0f0;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 0.2; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
  }

  /* Contenedor de contenido central */
  .content {
    z-index: 10;
    text-align: center;
  }

  .content h1 {
    font-size: 3rem;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
  }

  .content p {
    margin-top: 10px;
    font-size: 1.2rem;
    text-shadow: 0 0 5px #0f0;
  }
</style>
</head>
<body>

<div class="code-rain" id="codeRain"></div>
<div class="content">
  <h1>Bienvenido al Hackspace</h1>
  <p>Explora tu repositorio con estilo hacker</p>
</div>

<script>
  // Código aleatorio estilo Matrix
  const codeRain = document.getElementById('codeRain');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>!@#$%^&*()';
  let codeContent = '';

  for(let i = 0; i < 100; i++) {
    codeContent += letters.charAt(Math.floor(Math.random() * letters.length)) + ' ';
  }

  function updateCode() {
    let newLine = '';
    for(let i = 0; i < 100; i++) {
      newLine += letters.charAt(Math.floor(Math.random() * letters.length)) + ' ';
    }
    codeContent = codeContent.split('\n').slice(1).join('\n') + '\n' + newLine;
    codeRain.textContent = codeContent;
  }

  setInterval(updateCode, 100);
</script>

</body>
</html>
